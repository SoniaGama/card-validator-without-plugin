<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/vendors/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>card-validator-without-plugin</title>
</head>

<body>
    <nav class="container-fluid">
        <header>
            <div class="nav-wrapper background-color-cyan">
                <a href="#" class="brand-logo center">Card Validator Without Plugin</a>
            </div>
        </header>
    </nav>
    <section class="container">
        <div class="row">
            <form id="form-validation" class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate" required pattern="[A-Za-z]{4,16}" title="Se espera tu Nombre Apellido">
                       <!-- falta corregir que acepte un espacio !!!!!!!!!!!!!!!!!!! -->
                        <label for="name">Nombre completo</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="cn" name="cn" type="text" class="validate" required pattern="[0-9]{16}" title="Se esperan 16 numeros">
                        <label for="cn">Número de tarjeta</label>
                        <!-- validaciòn con algoritmo -->
                    </div>
                </div>

                <div class="row">
                    <h6 class="col s3">Fecha de vencimiento:</h6>
                    <div class="input-field col s6">
                        <input class="validate" id="exp" type="month" name="exp" min="2018-02" max="2028-02" required>
                        <!-- <label for="">Fecha de vencimiento</label> -->
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <input id="cvv" name="cvv" type="text" class="validate" required pattern="[0-9]{3}" title="Se esperan 3 números">
                        <label for="cvv">cvv</label>
                        <!--que no sea string validar que sean tres digitos, que no sea menor a 0-->
                    </div>

                </div>
                <div class="row">
                    <!-- <button type="submit" class="col s6 center-align btn cyan darken-3" id="check">Check Data</button> -->
                    <button id="pay" class="col s12 center-align btn cyan darken-3" type="submit">Pagar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/vendors/jquery-3.3.1.min.js"></script>
    <script src="js/vendors/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
